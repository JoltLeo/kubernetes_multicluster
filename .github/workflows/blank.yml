# This is a basic workflow to help you get started with Actions

name: Deploy Multicluster

env:
  RESOURCE_GROUP: "tfstate-rg"
  STORAGE_ACCOUNT: "tfstatepfaccount"
  CONTAINER_NAME: "tfstate-container"
  KEY: "main.tfstate"
  APP_SECRET: ${{ secrets.AZURE_APP_SECRET }}
  
on:
 # push:
    #branches: [ main ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Replace tokens
        # You may pin to the exact commit or the version.
        # uses: cschleiden/replace-tokens@4f7e3d67f3ff2317ae650842145cdbaefba65189
        uses: cschleiden/replace-tokens@v1.1
        with:
          files: '["**/*"]'

      - name: Azure Login
        uses: Azure/login@v1.4.2
        with:
          creds: ${{ secrets.TF_AZURE_CREDENTIAL }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest


      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
